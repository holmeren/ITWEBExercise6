<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="form-group">
    <label for="name" >Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required [(ngModel)]="user.email" class="form-control" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" required [(ngModel)]="user.password" class="form-control" name="password">
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
  </div>
</form>
